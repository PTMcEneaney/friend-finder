<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Friend Finder</title>
</head>

<body>
    <img src="/app/public/assets/images/PageMcEneaney.jpg" alt="test" width="500px">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Friend Finder</h1>
            <p class="lead">Take the quiz to find your new best friend!</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
            <a class="btn btn-primary btn-lg" href="/api/friends" role="button">All Friends</a>

        </div>
    </div>

    <div class="container surveyForm mb-5">
        <h1>Survey</h1>

        <form>
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Page">
            </div>
            <div class="form-group">
                <label for="userPhoto">Photo URL</label>
                <input type="text" class="form-control" id="userPhoto" placeholder="www.pagePic.com">
            </div>
            <div>
                <h2>Personality Questions!</h2><br>
                <h3>1: Strongly Agree &lt;-------&gt; 5: Strongly Disagree
                </h3>
            </div>

            <!-- row 1 -->
            <div class="form-row">
                <div class="form-group col-6 px-5">
                    <label for="question1">I like scary movies</label>
                    <select id="question1" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option selected>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group col-6 px-5">
                    <label for="question2">I like camping/being in Nature</label>
                    <select id="question2" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option selected>3</option>
                            <option>4</option>
                            <option>5</option>
                    </select>
                </div>
            </div>

            <!-- row 2 -->
            <div class="form-row">
                <div class="form-group col-6 px-5">
                    <label for="question3">I like Vanilla as a flavor</label>
                    <select id="question3" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option selected>3</option>
                            <option>4</option>
                            <option>5</option>
                    </select>
                </div>
                <div class="form-group col-6 px-5">
                    <label for="question4">I would attend a Country Music Festival</label>
                    <select id="question4" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option selected>3</option>
                            <option>4</option>
                            <option>5</option>
                    </select>
                </div>
            </div>

            <!-- row 3 -->
            <div class="form-row">
                <div class="form-group col-6 px-5">
                    <label for="question5">I like to dance</label>
                    <select id="question5" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option selected>3</option>
                            <option>4</option>
                            <option>5</option>
                    </select>
                </div>
                <div class="form-group col-6 px-5">
                    <label for="question6">I live an active lifestyle
                        </label>
                    <select id="question6" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option selected>3</option>
                            <option>4</option>
                            <option>5</option>
                    </select>
                </div>
            </div>

            <!-- row 4 -->
            <div class="form-row">
                <div class="form-group col-6 px-5">
                    <label for="question7">I like trying new foods</label>
                    <select id="question7" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option selected>3</option>
                            <option>4</option>
                            <option>5</option>
                    </select>
                </div>
                <div class="form-group col-6 px-5">
                    <label for="question8">I like to read</label>
                    <select id="question8" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option selected>3</option>
                            <option>4</option>
                            <option>5</option>
                    </select>
                </div>
            </div>

            <!-- row 5 -->
            <div class="form-row">
                <div class="form-group col-6 px-5">
                    <label for="question9">I like Musicals</label>
                    <select id="question9" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option selected>3</option>
                            <option>4</option>
                            <option>5</option>
                    </select>
                </div>
                <div class="form-group col-6 px-5">
                    <label for="question10">I like singing Karaoke</label>
                    <select id="question10" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option selected>3</option>
                            <option>4</option>
                            <option>5</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="formSubmit" href="">Submit</button>
        </form>
    </div>



    <div class="container">
        <div class="d-none mb-5" id="userInfo">
            <h1 style='text-align:center'>Your Profile</h1>

        </div>
        <div class='d-none mb-5' id="friendMatch">
            <h1 style='text-align:center'>Your new Friend!</h1>
        </div>
    </div>

    <script>

        $('#formSubmit').on('click', function (event) {
            // event.preventDefault();
            // Gather user inputs
            var userInput = {
                name: $('#userName').val().trim(),
                photo: $('#userPhoto').val().trim(),
                scores: [
                    $('#question1').val().trim(),
                    $('#question2').val().trim(),
                    $('#question3').val().trim(),
                    $('#question4').val().trim(),
                    $('#question5').val().trim(),
                    $('#question6').val().trim(),
                    $('#question7').val().trim(),
                    $('#question8').val().trim(),
                    $('#question9').val().trim(),
                    $('#question10').val().trim()
                ]
            };

            $(".surveyForm").hide();
            $("#userInfo").removeClass("d-none");
            $("#friendMatch").removeClass("d-none");

            $("#userInfo").append('<div class="card mx-auto" style="max-width: 540px;"><div class="row no-gutters"><div class="col-4"><img src="' + userInput.photo + '" class="card-img" alt="profile picture" width="200px"></div><div class="col-8"><div class="card-body"><h3>' + userInput.name + '</h3><div class="row"><div class="col-6"><ol><li>' + userInput.scores[0] + '</li><li>' + userInput.scores[1] + '</li><li>' + userInput.scores[2] + '</li><li>' + userInput.scores[3] + '</li><li>' + userInput.scores[4] + '</li></ol></div><div class="col-6"><ol><li>' + userInput.scores[5] + '</li><li>' + userInput.scores[6] + '</li><li>' + userInput.scores[7] + '</li><li>' + userInput.scores[8] + '</li><li>' + userInput.scores[9] + '</li></ol></div></div></div></div></div></div></div>');
            console.log("added user: " + userInput.name);


            // Add user inputs to friends list
            $.post("/api/friends", userInput)
                .then(function (data) {
                    console.log("post test")
                    // Set the name and image values of friend match
                    // $('#userMatch').html(data.matchName);
                    // $("#userMatchImage").attr("src", data.matchImage);
                    $("#friendMatch").append('<div class="card mx-auto" style="max-width: 540px;"><div class="row no-gutters"><div class="col-4"><img src="' + data.matchImage + '" class="card-img" alt="profile picture" width="200px"></div><div class="col-8"><div class="card-body"><h3>' + data.matchName + '</h3><div class="row"><div class="col-6"><ol><li>' + data.matchScores[0] + '</li><li>' + data.matchScores[1] + '</li><li>' + data.matchScores[2] + '</li><li>' + data.matchScores[3] + '</li><li>' + data.matchScores[4] + '</li></ol></div><div class="col-6"><ol><li>' + data.matchScores[5] + '</li><li>' + data.matchScores[6] + '</li><li>' + data.matchScores[7] + '</li><li>' + data.matchScores[8] + '</li><li>' + data.matchScores[9] + '</li></ol></div></div></div></div></div></div></div>');

                    console.log(data.matchScores)
                    // Pop open the modal dialog
                    // $('#modal1').modal('open');
                });

        });
    </script>

</body>

</html>
